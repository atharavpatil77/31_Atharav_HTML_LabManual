<!-- Create a web page with an appropriate image towards the left hand
side of the page, when user clicks on the image another web page
should open. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to another webpage</title>
  </head>
  <body style="background-color: rgb(0, 242, 255)">
    <h1>Click on the image to go to another webpage</h1>
    <br />
    <a href="https://www.bmw.in/en/all-models/bmw-i/bmw-ix-new/2021/bmw-ix.html"
      ><img src="Images/images.jpg" alt="BMW"
    /></a>
  </body>
</html>
